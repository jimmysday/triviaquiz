<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="includes/styles.css">
</head>
  <body>
    <div class="container h-100 background-image-container">

      <nav class="navbar navbar-expand-lg bg-black">

        <div class="container-fluid text-light">
          <div id="logo" class="d-flex flex-row">
            <i class="bi bi-motherboard-fill mx-2" style="font-size: 2rem; color: white;">Trivia Quiz</i>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-3">
                <p id="level">Level: Easy</p>
              </li>
              <li class="nav-item mx-3">
                <p id="questionNumber">0/20</p>
              </li>
              <li class="nav-item mx-3 d-flex flex-row">
                <i class="bi bi-alarm"></i>
                <p id="timeRemain"> 0:0</p>
              </li>              
              <li class="nav-item mx-3">
                <p id="Hint"></p>
              </li>              
              <li id="musicSetting" class="nav-item mx-3">
                <i id="backmusic" class="bi bi-music-note-beamed mx-2" style="font-size: 1.5rem; color: white;"></i>
              </li>              

            </ul>
          </div>
        </div>
      </nav>

      <div class="container" style="min-height: 90%">

          <div class="row" style="height: 25vh;">
            <div class="col-sm-1 col-md-2 col-md-offset-4 mt-5"></div>
            <div class="questionbody col-xs-12 col-sm-10 col-sm-offset-2 col-md-8 col-md-offset-4 m-6 text-light fs-2 d-flex align-items-end justify-content-center"></div>
            <div class="col-sm-1 col-md-2 col-md-offset-4 m-3"></div>
          </div> 

          <div class="row" style="min-height: 40vh;">
            <div class="col-sm-1 col-md-2 col-md-offset-4 m-3"></div>
            <div class="mainArea col-xs-12 col-sm-10 col-sm-offset-2 col-md-8 col-md-offset-4 m-6 text-center text-light fs-5"></div>
            <div class="col-sm-1 col-md-2 col-md-offset-4 m-3"></div>
          </div> 

          <div class="row h-25">
            <div class="col-sm-1 col-md-2 col-md-offset-4 m-3"></div>
            <div class="buttonArea col-xs-12 col-sm-10 col-sm-offset-2 col-md-8 col-md-offset-4 m-6 text-center"></div>
            <div class="col-sm-1 col-md-2 col-md-offset-4 m-3"></div>
          </div> 
      </div>
      <audio id="background-music" src="images/ForestWalk.mp3" autoplay loop></audio>

      <div class="container-fluid bg-primary">CopyRight: 2024 jimmy</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="includes/script.js"></script>
  </body>
</html>
